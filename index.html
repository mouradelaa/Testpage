<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evil Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100svh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 1.9rem;
    }

    button {
      font-size: 22px;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #2ecc71;
      color: black;
      margin-top: 40px;
      z-index: 2;
    }

    #no {
      position: absolute;
      background: #e74c3c;
      color: white;
      transition: transform 0.15s;
    }

    .taunt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      opacity: 0.25;
      animation: fade 2s ease-in-out;
      pointer-events: none;
    }

    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 0.3; }
      100% { opacity: 0; }
    }

    /* Final screen */
    .final {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
    }

    .final-text {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 3rem;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120svh);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Kaoutar wach nti mkelkha?</h1>
  <button id="yes">Ah</button>
  <button id="no">La</button>
</div>

<div class="final" id="final">
  <div class="final-text">hhhhhhhh nti mkelkha</div>
  <div style="font-size:3rem">ðŸ˜‚ðŸ¤£ðŸ˜‚ðŸ¤£ðŸ˜‚ðŸ¤£</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const finalScreen = document.getElementById("final");

  let speed = 1;
  let scale = 1;

  function moveNo() {
    const safeWidth = window.innerWidth * 0.6;
    const safeHeight = window.innerHeight * 0.5;

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const x =
      centerX - safeWidth / 2 +
      Math.random() * (safeWidth - noBtn.offsetWidth);

    const y =
      centerY - safeHeight / 2 +
      Math.random() * (safeHeight - noBtn.offsetHeight);

    noBtn.style.left = Math.max(60, x) + "px";
    noBtn.style.top = Math.max(80, y) + "px";
  }

  function panic() {
    speed += 0.4;
    scale = Math.max(0.4, scale - 0.06);
    noBtn.style.transform = `scale(${scale})`;

    if (navigator.vibrate) navigator.vibrate(60);

    for (let i = 0; i < speed; i++) {
      setTimeout(moveNo, i * 25);
    }
  }

  noBtn.addEventListener("mouseenter", panic);
  noBtn.addEventListener("touchstart", panic);

  moveNo();

  // Background taunt every 10 seconds (TEXT ONLY)
  setInterval(() => {
    const t = document.createElement("div");
    t.className = "taunt";
    t.innerText = "Wa jawbi khlas";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 2000);
  }, 10000);

  function emojiRain() {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerText = Math.random() > 0.5 ? "ðŸ˜‚" : "ðŸ¤£";
    e.style.left = Math.random() * 100 + "vw";
    e.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 4000);
  }

  yesBtn.onclick = () => {
    finalScreen.style.display = "flex";
    setInterval(emojiRain, 120);
  };
</script>

</body>
</html>

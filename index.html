<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evil Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 1.9rem;
    }

    button {
      font-size: 22px;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #2ecc71;
      color: black;
      margin-top: 40px;
    }

    #no {
      position: absolute;
      background: #e74c3c;
      color: white;
      transition: transform 0.15s;
    }

    .taunt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      opacity: 0.15;
      animation: fade 2s ease-in-out;
      pointer-events: none;
    }

    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 0.2; }
      100% { opacity: 0; }
    }

    /* Final screen */
    .final {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .final-text {
      font-size: 2.4rem;
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 2.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Kaoutar wach nti mkelkha?</h1>
  <button id="yes">Ah</button>
  <button id="no">La</button>
</div>

<div class="final" id="final">
  <div class="final-text">hhhhhhhh nti mkelkha</div>
</div>

<audio id="laugh" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const finalScreen = document.getElementById("final");
  const laugh = document.getElementById("laugh");

  let speed = 1;
  let scale = 1;

  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function panic() {
    speed += 0.4;
    scale -= 0.05;
    noBtn.style.transform = `scale(${scale})`;

    laugh.currentTime = 0;
    laugh.play();

    if (navigator.vibrate) {
      navigator.vibrate(80);
    }

    for (let i = 0; i < speed; i++) {
      setTimeout(moveNo, i * 30);
    }
  }

  noBtn.addEventListener("mouseenter", panic);
  noBtn.addEventListener("touchstart", panic);

  moveNo();

  // Taunt every 10 seconds
  setInterval(() => {
    const t = document.createElement("div");
    t.className = "taunt";
    t.innerText = "Wa jawbi khlas";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 2000);
  }, 10000);

  // Emoji rain
  function emojiRain() {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerText = "ðŸ˜‚";
    e.style.left = Math.random() * 100 + "vw";
    e.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 5000);
  }

  yesBtn.onclick = () => {
    finalScreen.style.display = "flex";
    setInterval(emojiRain, 150);
  };
</script>

</body>
</html>
